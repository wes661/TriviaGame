<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container-fluid">
		<div class="jtron">	
			<div class="jumbotron"><center><h1>NFL TRIVIA</h1></center>
				<br>
				<center><button type="button" class="btn btn-info">START</button></center>
			</div>
		</div>
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="questionBox">
						<br>
						<center><h4><span id="questionTitle"></span></h4></center>
						<center><h5><span id="timer">15</span></h5><center>
						<br>
						<h5><p id="answerSpotA" class="answers"></p></h5>
						<br>
						<h5><p id="answerSpotB" class="answers"></p></h5>
						<br>
						<h5><p id="answerSpotC" class="answers"></p></h5>
						<br>
						<h5><p id="answerSpotD" class="answers"></p></h5>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="scoreBoard">
						<center><h1>0</h1></center>
					</div>
				</div>
			</div>
	</div>

<audio src="assets/audio/nfl sound.mp3">
<script src="assets/javascript/app.js"></script>
</body>
</html>
